<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="screen">
        <span class="first__number screen__content"></span>
        <span class="screen__sign screen__content"></span>
        <span class="second__number screen__content"></span>
      </div>
      <!-- Buttons -->
      <section class="buttons__section">
        <div class="lines line__one">
          <button class="signs special_button__sign">√</button>
          <button class="signs special_button__sign">x²</button>
          <button class="signs special_button__sign">%</button>
          <button class="signs reset">AC</button>
        </div>
        <div class="lines line__two">
          <button class="number__and__others first__content">7</button>
          <button class="number__and__others first__content">8</button>
          <button class="number__and__others first__content">9</button>
          <button class="signs button__sign">÷</button>
        </div>
        <div class="lines line__three">
          <button class="number__and__others first__content">4</button>
          <button class="number__and__others first__content">5</button>
          <button class="number__and__others first__content">6</button>
          <button class="signs button__sign">*</button>
        </div>
        <div class="lines line__four">
          <button class="number__and__others first__content">1</button>
          <button class="number__and__others first__content">2</button>
          <button class="number__and__others first__content">3</button>
          <button class="signs button__sign">-</button>
        </div>
        <div class="lines line__five">
          <button class="number__and__others first__content">0</button>
          <button class="number__and__others first__content">.</button>
          <button class="equal__to">=</button>
          <button class="signs button__sign">+</button>
        </div>
      </section>
    </main>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
